

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Hydrospark - Admin</title>
    <link rel="icon" type="image/png" th:href="'data:image/png;base64,' + ${session.img}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #ff6b00;
            --accent-color: #ffffff;
            --background-color: #f5f5f5;
            --highlight-color: #00c4b4;
            --error-color: #ff4f4f;
            --shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            --text-muted: #666;
            --header-height: 90px;
            --sidebar-width: 300px;
            --sidebar-bg: #000000;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), #333);
            padding: 20px 40px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow);
            height: var(--header-height);
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .logo {
            color: var(--accent-color);
            font-size: 1.9rem;
            font-weight: 600;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
        }

        .logo img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        .nav-toggle {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .hamburger {
            display: none; /* Hidden by default */
            background: none;
            border: none;
            color: var(--accent-color);
            font-size: 1.5rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .hamburger:hover {
            transform: scale(1.1);
            background: var(--secondary-color);
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .nav-btn {
            padding: 8px 20px;
            border: 2px solid var(--secondary-color);
            border-radius: 20px;
            background: transparent;
            color: var(--accent-color);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        body {
            background: var(--background-color);
            margin: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .page-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            display: flex;
            padding-top: var(--header-height);
            flex: 1;
            width: 100%;
        }

        .sidebar {
            position: fixed;
            top: var(--header-height);
            left: 0;
            width: var(--sidebar-width);
            height: calc(100vh - var(--header-height));
            background: var(--sidebar-bg);
            padding: 20px;
            z-index: 999;
            overflow-y: auto;
            transition: transform 0.3s ease;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar.visible {
            transform: translateX(0);
        }

        .sidebar a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--accent-color);
            font-size: 1.1rem;
            padding: 15px 20px;
            margin: 8px 0;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
        }

        .sidebar a:hover {
            background: var(--secondary-color);
            transform: translateX(5px);
        }

        .sidebar a.active {
            background: var(--highlight-color);
            color: var(--primary-color);
            font-weight: 600;
        }

        .sidebar a i {
            margin-right: 12px;
            font-size: 1.2rem;
        }

        .main-content {
            padding: 40px;
            background: var(--background-color);
            transition: margin-left 0.3s ease;
            width: 100%;
            margin-left: 0;
            flex: 1;
        }

        .sidebar-toggle {
            display: none; /* Hidden by default */
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 1.5rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
            position: fixed;
            top: calc(var(--header-height) + 20px);
            left: 20px;
            z-index: 1001;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .sidebar-toggle:hover {
            transform: scale(1.1);
            color: var(--secondary-color);
        }

        .form-content {
            padding-top: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .form-content h4 {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 25px;
            font-weight: 700;
            text-align: center;
            background: linear-gradient(90deg, var(--secondary-color), var(--highlight-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-grid {
            display: flex;
            flex-direction: column;
            gap: 25px;
            max-width: 600px;
            margin: 0 auto 25px;
        }

        .form-group {
            margin-bottom: 0;
            width: 100%;
        }

        .form-group label {
            display: block;
            font-size: 1.1rem;
            color: var(--primary-color);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group textarea,
        .form-group input[type="file"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fff;
            font-size: 1rem;
            color: var(--primary-color);
            transition: all 0.3s ease;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-group input[type="file"] {
            padding: 10px 16px;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="number"]:focus,
        .form-group textarea:focus,
        .form-group input[type="file"]:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(255, 107, 0, 0.2);
            outline: none;
        }

        .error-message {
            color: var(--error-color);
            font-size: 1.1rem;
            padding: 15px;
            background: rgba(255, 79, 79, 0.1);
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: center;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .form-content button {
            padding: 14px 30px;
            background: linear-gradient(90deg, var(--secondary-color), #ff8c00);
            color: var(--accent-color);
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 500px;
            display: block;
            margin: 30px auto 0;
        }

        .form-content button:hover {
            background: linear-gradient(90deg, #e65c00, #ff6b00);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 0, 0.3);
        }

        .radio-group-container {
            width: 100%;
        }

        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            width: 100%;
        }

        .radio-group div {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            min-width: 120px;
        }

        .radio-group input[type="radio"] {
            margin: 0;
            width: 18px;
            height: 18px;
            accent-color: var(--secondary-color);
        }

        .radio-group label {
            font-size: 1rem;
            margin-bottom: 0;
            font-weight: 500;
            white-space: nowrap;
        }

        /* Desktop Styles */
        @media (min-width: 769px) {
            .sidebar {
                transform: translateX(0);
            }

            .main-content {
                margin-left: var(--sidebar-width);
                width: calc(100% - var(--sidebar-width));
                padding-left: 60px;
                padding-right: 60px;
            }

            .sidebar-toggle,
            .hamburger {
                display: none !important;
            }

            .nav-buttons {
                display: flex !important;
            }

            .radio-group {
                flex-wrap: nowrap;
            }
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            :root {
                --header-height: 70px;
                --sidebar-width: 260px;
            }

            header {
                padding: 15px 20px;
            }

            .hamburger {
                display: flex; /* Show hamburger menu button */
            }

            .nav-buttons {
                display: none;
                flex-direction: column;
                width: 100%;
                gap: 10px;
                background: rgba(0, 0, 0, 0.9);
                padding: 15px;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                z-index: 999;
            }

            .nav-buttons.active {
                display: flex;
            }

            .sidebar {
                transform: translateX(-100%);
                display: block;
            }

            .sidebar-toggle {
                display: flex; /* Show sidebar toggle button */
            }

            .sidebar.visible + .main-content .sidebar-toggle {
                display: none; /* Hide when sidebar is visible */
            }

            .main-content {
                padding: 25px;
            }

            .sidebar.visible + .main-content {
                margin-left: var(--sidebar-width);
                width: calc(100% - var(--sidebar-width));
            }
        }

        /* Small Mobile Styles */
        @media (max-width: 480px) {
            :root {
                --header-height: 60px;
                --sidebar-width: 240px;
            }

            header {
                padding: 10px 15px;
            }

            .logo {
                font-size: 1.5rem;
            }

            .logo img {
                width: 40px;
                height: 40px;
            }

            .main-content {
                padding: 20px;
            }

            .sidebar-toggle {
                top: calc(var(--header-height) + 10px);
                left: 10px;
            }

            .form-content h4 {
                font-size: 1.7rem;
            }

            .radio-group {
                flex-direction: column;
                gap: 10px;
            }

            .radio-group div {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="page-wrapper">
    <header>
        <div class="header-container">
            <div class="logo">
                <img th:src="'data:image/png;base64,' + ${session.img}" alt="Hydrospark" />
                <a th:href="@{ / }" style="text-decoration: none; color: white;">Hydrospark</a>
            </div>
            <div class="nav-toggle">
                <button class="hamburger" onclick="toggleNav(event)">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="nav-buttons">
                    <a class="nav-btn" th:href="@{/}">Home</a>
                    <a class="nav-btn" th:href="@{/about}">About</a>
                    <a class="nav-btn" th:href="@{/enquiry}">Enquiry</a>
                    <div th:if="${session.employee != null}">
                        <a class="nav-btn" th:href="@{/admin}">Admin</a>
                        <a class="nav-btn" th:href="@{/admin/profile}">Profile</a>
                        <a class="nav-btn" th:href="@{/admin/logout}">Logout</a>
                    </div>
                    <div th:if="${session.employee == null and session.user != null}">
                        <a class="nav-btn" th:href="@{/profile}">Profile</a>
                        <a class="nav-btn" th:href="@{/logout}">Logout</a>
                    </div>
                    <div th:if="${session.employee == null and session.user == null}">
                        <a class="nav-btn" th:href="@{/signin}">Sign In</a>
                        <a class="nav-btn" th:href="@{/signup}">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="sidebar" th:classappend="${session.employee != null ? '' : 'hidden'}">
            <a th:href="@{/admin/addEmployee}" class="active"><i class="fas fa-user-plus"></i> Add Employee</a>
            <a th:href="@{/admin/removeEmployee}"><i class="fas fa-user-minus"></i> Remove Employee</a>
            <a th:href="@{/admin/addProduct}"><i class="fas fa-box-open"></i> Add Product</a>
            <a th:href="@{/admin/products}"><i class="fas fa-th-list"></i> All Products</a>
            <a th:href="@{/admin/showvisited}"><i class="fas fa-eye"></i> Show Who Visited</a>
        </div>
        <div class="main-content">
            <button class="sidebar-toggle" onclick="toggleSidebar(event)">
                <i class="fas fa-list"></i>
            </button>
            <div class="form-content">
                <form method="post" th:action="@{/admin/addEmployee}">
                    <h4>Add New Employee</h4>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" required placeholder="Enter first name">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required placeholder="Enter last name">
                        </div>
                        <div class="form-group radio-group-container">
                            <label>Employee Role</label>
                            <div class="radio-group">
                                <div>
                                    <input type="radio" id="employee" name="employeeRoles" value="employee" required>
                                    <label for="employee">Employee</label>
                                </div>
                                <div>
                                    <input type="radio" id="admin" name="employeeRoles" value="admin" required>
                                    <label for="admin">Admin</label>
                                </div>
                                <div>
                                    <input type="radio" id="manager" name="employeeRoles" value="manager" required>
                                    <label for="manager">Manager</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div th:if="${error}" class="error-message">
                        <p th:text="${error}"></p>
                    </div>
                    <button type="submit">Register Employee</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Initialize sidebar state based on screen size
    document.addEventListener('DOMContentLoaded', function() {
        const sidebar = document.querySelector('.sidebar');
        if (window.innerWidth <= 768) {
            sidebar.style.display = 'block';
            sidebar.classList.remove('visible');
        } else {
            sidebar.style.display = 'block';
            sidebar.classList.add('visible');
        }
    });

    function toggleNav(event) {
        event.stopPropagation();
        const navButtons = document.querySelector('.nav-buttons');
        const sidebar = document.querySelector('.sidebar');

        if (sidebar.classList.contains('visible') && window.innerWidth <= 768) {
            sidebar.classList.remove('visible');
        }

        navButtons.classList.toggle('active');
    }

    function toggleSidebar(event) {
        event.stopPropagation();
        const sidebar = document.querySelector('.sidebar');
        const navButtons = document.querySelector('.nav-buttons');

        if (navButtons.classList.contains('active')) {
            navButtons.classList.remove('active');
        }

        sidebar.classList.toggle('visible');
    }

    document.addEventListener('click', (event) => {
        const sidebar = document.querySelector('.sidebar');
        const sidebarToggle = document.querySelector('.sidebar-toggle');
        const navButtons = document.querySelector('.nav-buttons');
        const hamburger = document.querySelector('.hamburger');

        const isClickInsideSidebar = sidebar.contains(event.target);
        const isClickOnSidebarToggle = sidebarToggle.contains(event.target);
        const isClickInsideNavButtons = navButtons.contains(event.target);
        const isClickOnHamburger = hamburger.contains(event.target);

        if (window.innerWidth <= 768 &&
            sidebar.classList.contains('visible') &&
            !isClickInsideSidebar &&
            !isClickOnSidebarToggle) {
            sidebar.classList.remove('visible');
        }

        if (navButtons.classList.contains('active') &&
            !isClickInsideNavButtons &&
            !isClickOnHamburger) {
            navButtons.classList.remove('active');
        }
    });

    window.addEventListener('resize', () => {
        const sidebar = document.querySelector('.sidebar');
        const navButtons = document.querySelector('.nav-buttons');

        if (window.innerWidth > 768) {
            sidebar.style.display = 'block';
            sidebar.classList.add('visible');
            navButtons.classList.remove('active');
        } else {
            sidebar.style.display = 'block';
            sidebar.classList.remove('visible');
            navButtons.classList.remove('active');
        }
    });
</script>
</body>
</html>
