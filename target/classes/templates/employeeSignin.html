

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Hydrospark - Employee Sign In</title>
    <link rel="icon" type="image/png" th:href="'data:image/png;base64,' + ${session.img}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #ff6b00;
            --accent-color: #ffffff;
            --background-color: #f5f5f5;
            --highlight-color: #00c4b4;
            --error-color: #ff4f4f;
            --shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            --text-muted: #666;
            --header-height: 90px;
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, var(--primary-color), #333);
            padding: 20px 40px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow);
            min-height: var(--header-height);
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .logo {
            color: var(--accent-color);
            font-size: 1.9rem;
            font-weight: 600;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
        }

        .logo img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        .search-nav {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-grow: 1;
            justify-content: space-between;
        }

        .search-bar {
            position: relative;
            display: flex;
            align-items: center;
            width: 250px;
            max-width: 100%;
            margin-left: 20px;
        }

        .search-bar i {
            position: absolute;
            left: 15px;
            color: var(--text-muted);
            font-size: 1.2rem;
        }

        .search-bar input {
            padding: 10px 15px 10px 40px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--accent-color);
            font-size: 1rem;
            width: 100%;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .search-bar input:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(255, 107, 0, 0.3);
            outline: none;
        }

        .search-bar input::placeholder {
            color: var(--accent-color);
            opacity: 0.7;
        }

        .hamburger {
            background: none;
            border: none;
            color: var(--accent-color);
            font-size: 1.5rem;
            cursor: pointer;
            display: none;
            transition: transform 0.3s ease;
        }

        .hamburger:hover {
            transform: scale(1.1);
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .nav-btn {
            padding: 8px 20px;
            border: 2px solid var(--secondary-color);
            border-radius: 20px;
            background: transparent;
            color: var(--accent-color);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
        }

        .nav-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        /* Body Styles */
        body {
            background: var(--background-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1 0 auto; /* Allows body to grow and push footer down */
            padding: calc(var(--header-height) + 40px) 20px 40px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: padding-top 0.3s ease;
        }

        .main-content h4 {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 25px;
            font-weight: 700;
            text-align: center;
            background: linear-gradient(90deg, var(--secondary-color), var(--highlight-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .main-content form {
            max-width: 450px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 1.1rem;
            color: var(--primary-color);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            color: var(--primary-color);
            background: #fafafa;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input[type="email"]:focus,
        .form-group input[type="password"]:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 8px rgba(255, 107, 0, 0.2);
            outline: none;
            background: #fff;
        }

        .form-group input[type="email"]::placeholder,
        .form-group input[type="password"]::placeholder {
            color: #bbb;
        }

        .error-message {
            color: var(--error-color);
            font-size: 1rem;
            padding: 12px;
            background: rgba(255, 79, 79, 0.1);
            border-radius: 8px;
            text-align: center;
            width: 100%;
        }

        .main-content button {
            padding: 12px 30px;
            background: linear-gradient(90deg, var(--secondary-color), #ff8c00);
            color: var(--accent-color);
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 300px;
            align-self: center;
        }

        .main-content button:hover {
            background: linear-gradient(90deg, #e65c00, #ff6b00);
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(255, 107, 0, 0.3);
        }

        /* Footer Styles */
        footer {
            background: linear-gradient(135deg, var(--primary-color), #2c2c2c);
            color: var(--accent-color);
            padding: 40px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        footer::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 107, 0, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: 0;
        }

        footer .footer-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
        }

        footer h3 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--secondary-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        footer p {
            font-size: 1rem;
            margin: 8px 0;
            color: #ddd;
        }

        footer a {
            color: var(--highlight-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: var(--secondary-color);
        }

        footer .social-links {
            margin-top: 20px;
        }

        footer .social-links a {
            margin: 0 10px;
            font-size: 1.5rem;
            color: var(--accent-color);
            transition: transform 0.3s ease, color 0.3s ease;
        }

        footer .social-links a:hover {
            transform: scale(1.2);
            color: var(--secondary-color);
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            :root { --header-height: 80px; }
            header { padding: 15px 30px; }
            .main-content { padding: calc(var(--header-height) + 30px) 20px 30px 20px; }
        }

        @media (max-width: 768px) {
            :root { --header-height: 70px; }
            header { padding: 15px 20px; }
            .main-content { padding: calc(var(--header-height) + 30px) 15px 30px 15px; }
            .search-bar { width: 200px; margin-left: 10px; }
            .hamburger { display: block; }
            .nav-buttons {
                display: none;
                flex-direction: column;
                width: 100%;
                gap: 10px;
                background: rgba(0, 0, 0, 0.9);
                padding: 15px;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                z-index: 999;
            }
            .nav-buttons.active { display: flex; }
            .main-content h4 { font-size: 1.8rem; }
            .main-content form { max-width: 100%; gap: 15px; }
            .form-group input[type="email"],
            .form-group input[type="password"] { font-size: 0.95rem; padding: 10px 12px; }
            .main-content button { font-size: 1rem; padding: 10px 25px; max-width: 250px; }
        }

        @media (max-width: 480px) {
            :root { --header-height: 60px; }
            header { padding: 10px 15px; }
            .main-content { padding: calc(var(--header-height) + 20px) 10px 20px 10px; }
            .logo { font-size: 1.5rem; }
            .logo img { width: 40px; height: 40px; }
            .search-bar { width: 150px; margin-left: 5px; }
            .main-content h4 { font-size: 1.6rem; margin-bottom: 20px; }
            .form-group label { font-size: 1rem; }
            .form-group input[type="email"],
            .form-group input[type="password"] { padding: 8px 10px; font-size: 0.9rem; }
            .error-message { font-size: 0.9rem; padding: 10px; }
            .main-content button { padding: 10px 20px; font-size: 0.95rem; max-width: 200px; }
            footer h3 { font-size: 1.5rem; }
            footer p { font-size: 0.9rem; }
            footer .social-links a { font-size: 1.3rem; }
        }
    </style>
</head>
<body>
<!-- Header -->
<header>
    <div class="header-container">
        <div class="logo">
            <img th:src="'data:image/png;base64,' + ${session.img}" alt="Hydrospark" />
            <a th:href="@{ / }" style="text-decoration: none; color: white;">
                Hydrospark
            </a>
        </div>
        <div class="search-nav">
            <form class="search-bar" action="/search" method="GET">
                <i class="fas fa-search"></i>
                <input type="text" name="query" placeholder="Search...">
            </form>
            <button class="hamburger" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </button>
            <div class="nav-buttons">
                <a class="nav-btn" th:href="@{/}">Home</a>
                <a class="nav-btn" th:href="@{/about}">About</a>
                <a class="nav-btn" th:href="@{/enquiry}">Enquiry</a>
                <div th:if="${session.employee != null}">
                    <a class="nav-btn" th:href="@{/admin}">Admin</a>
                    <a class="nav-btn" th:href="@{/admin/profile}">Profile</a>
                    <a class="nav-btn" th:href="@{/admin/logout}">Logout</a>
                </div>
                <div th:if="${session.employee == null and session.user != null}">
                    <a class="nav-btn" th:href="@{/profile}">Profile</a>
                    <a class="nav-btn" th:href="@{/logout}">Logout</a>
                </div>
                <div th:if="${session.employee == null and session.user == null}">
                    <a class="nav-btn" th:href="@{/signin}">Sign In</a>
                    <a class="nav-btn" th:href="@{/signup}">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content - Sign In Form -->
<div class="main-content">
    <form method="post" th:action="@{/admin/employeeLogin}">
        <h4>Employee Sign In</h4>
        <div class="form-group">
            <label for="Email">Email address</label>
            <input type="email" id="Email" name="Email" required placeholder="Enter email address" />
        </div>
        <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" id="Password" name="Password" required placeholder="Enter password" />
        </div>
        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>
        <button type="submit">Sign In</button>
    </form>
</div>


<script>
    // Toggle navigation menu
    function toggleMenu() {
        const navButtons = document.querySelector('.nav-buttons');
        navButtons.classList.toggle('active');
        adjustContentPadding();
    }

    // Adjust main content padding dynamically
    function adjustContentPadding() {
        const mainContent = document.querySelector('.main-content');
        const header = document.querySelector('header');
        const navButtons = document.querySelector('.nav-buttons');
        const headerHeight = header.offsetHeight;

        if (navButtons && navButtons.classList.contains('active')) {
            const navHeight = navButtons.offsetHeight;
            mainContent.style.paddingTop = `${headerHeight + navHeight + 20}px`;
        } else {
            mainContent.style.paddingTop = `${headerHeight + 40}px`;
        }
    }

    // Adjust padding on page load and resize
    window.addEventListener('load', adjustContentPadding);
    window.addEventListener('resize', adjustContentPadding);
</script>
</body>
</html>
