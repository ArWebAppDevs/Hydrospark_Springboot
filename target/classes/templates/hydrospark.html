
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydrospark - Add Product</title>
    <link rel="icon" type="image/png" th:href="'data:image/png;base64,' + ${session.img}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7224514643353713"
            crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #ff6b00;
            --accent-color: #ffffff;
            --shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Header Styles remain unchanged */
        header {
            background: linear-gradient(135deg, var(--primary-color), #2d2d2d);
            padding: 15px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-wrap: nowrap;
        }

        .logo {
            color: var(--accent-color);
            font-size: 1.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            width: 60px;
            height: 50px;
            object-fit: contain; /* Changed from 'cover' to 'contain' to preserve aspect ratio */
            /* Removed border-radius: 50% to keep the logo in its original shape */
        }

        .home-button {
            background: transparent;
            color: var(--accent-color);
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            text-decoration: none;
            padding: 8px 15px;
            transition: all 0.3s ease;
            border-radius: 25px;
            margin-left: 15px;
        }

        .home-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        body {
            min-height: 100vh;
            padding-top: 100px;
            background: #f5f5f5;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 30%, #666 2px, transparent 3px),
                radial-gradient(circle at 80% 70%, #888 3px, transparent 4px),
                linear-gradient(45deg, transparent 45%, #666 46%, #666 54%, transparent 55%),
                linear-gradient(-45deg, transparent 45%, #666 46%, #666 54%, transparent 55%);
            background-size: 100px 100px, 150px 150px, 200px 200px;
            opacity: 0.1;
            z-index: -1;
        }

        .form-container {
            min-height: calc(100vh - 100px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .sign-in-form {
            max-width: 500px;
            width: 100%;
        }

        .sign-in-form h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--primary-color);
            text-align: center;
        }

        .sign-in-form .form-group {
            margin-bottom: 20px;
        }

        .sign-in-form label {
            font-size: 1rem;
            color: var(--primary-color);
            margin-bottom: 8px;
            display: block;
        }

        .sign-in-form input,
        .sign-in-form textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #ccc;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }

        .sign-in-form input:focus,
        .sign-in-form textarea:focus {
            border-color: var(--secondary-color);
            outline: none;
        }

        .sign-in-form button {
            padding: 12px 30px;
            background: var(--secondary-color);
            color: var(--accent-color);
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .sign-in-form button:hover {
            background: #e65c00;
            transform: scale(1.05);
            box-shadow: var(--shadow);
        }

        @media (max-width: 768px) {
            .sign-in-form h2 {
                font-size: 1.8rem;
            }

            .sign-in-form input,
            .sign-in-form textarea {
                font-size: 0.9rem;
            }

            .sign-in-form button {
                font-size: 1rem;
            }
        }

        @media (min-width: 769px) {
            header {
                padding: 20px 40px;
            }

            .header-container {
                flex-wrap: nowrap;
            }
        }
    </style>
</head>
<body>
<header>
    <div class="header-container">
        <div class="logo">
            <img th:src="'data:image/png;base64,' + ${session.img}" alt="Hydrospark" />
            <a th:href="@{ / }" style="text-decoration: none; color: white;">
                Hydrospark
            </a>
        </div>
        <a th:href="@{/}" class="home-button">Home</a>
    </div>
</header>

<div class="form-container">
    <div class="sign-in-form">
        <div th:if="${error}" style="color: red;">
            <p th:text="${error}"></p>
        </div>

        <h2>Add Product</h2>
        <form method="post" th:action="@{/hydrospark}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
                <label for="img">Upload Image</label>
                <input type="file" id="img" name="img" accept="image/*" required />
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>

<script>
    function toggleMenu() {
        const navButtons = document.querySelector('.nav-buttons');
        navButtons.classList.toggle('active');
    }
</script>
</body>
</html>
